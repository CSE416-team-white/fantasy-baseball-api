name: Fantasy Baseball API CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master]

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Set environment variables
        run: cp .env.example .env
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Check types
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
